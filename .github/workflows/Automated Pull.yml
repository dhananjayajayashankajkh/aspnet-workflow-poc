name: GIT HUB Automated Pull Request test

on:
  workflow_dispatch:

jobs:
  Pull_DEV_to_Release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available

      - name: Make changes to pull request
        run: echo "Updated on $(date +%s)" > report.txt  # Ensures the file is updated with a unique timestamp

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add report.txt
          git commit -m "Update report with timestamp"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUBPAT }}
          commit-message: Update report
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          base: development  # Target branch for PR
          branch: release  # New branch created for PR
          delete-branch: false
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: peter-evans
          draft: false  # Creates the PR as a regular PR, not a draft

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUBPAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

  uat_release:
    name: Uat Build and Deploy
    needs: Pull_DEV_to_Release
    uses: ./.github/workflows/Uat build & deploy.yml
    secrets:
      JMSLGITHUBWEBAPP_PUBLISH_PROFILE: ${{ secrets.JMSLGITHUBWEBAPP_PUBLISH_PROFILE }}

  Pull_Release_to_Master:
    runs-on: ubuntu-latest
    needs: Pull_DEV_to_Release
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available

      - name: Make changes to pull request
        run: echo "Updated on $(date +%s)" > report.txt  # Ensures the file is updated with a unique timestamp

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add report.txt
          git commit -m "Update report with timestamp"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUBPAT }}
          commit-message: Update report
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          base: release  # Target branch for PR
          branch: master  # New branch created for PR
          delete-branch: false
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: peter-evans
          draft: false  # Creates the PR as a regular PR, not a draft

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUBPAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
