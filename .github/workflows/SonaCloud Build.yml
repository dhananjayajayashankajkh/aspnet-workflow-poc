name: SonarCloud

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'  # Alternative distribution options are available.

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis.

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Add Secrets
        env:
          GITHUB_PAT: ${{ secrets.GITHUBPAT }}
          SONAR_KEY: ${{ secrets.SONAR_KEY }}
        run: |
          echo "Using GitHub PAT: $GITHUB_PAT"
          echo "Using Sonar Key: $SONAR_KEY"
          # Commands that utilize the secrets can go here

      - name: Build and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBPAT }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_KEY }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"dhananjayajayashankajkh_poc-net-application" /o:"dhananjayajayashankajkh" /d:sonar.token="${{ secrets.SONAR_KEY }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_KEY }}"
